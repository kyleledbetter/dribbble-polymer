<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>dribbble polymer</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents.min.js -->
  <!-- Conditionally load WC polyfills -->
  <!-- Thanks to https://github.com/geelen/x-gif for the snippet -->
  <script>
    if ('registerElement' in document
      && 'createShadowRoot' in HTMLElement.prototype
      && 'import' in document.createElement('link')
      && 'content' in document.createElement('template')) {
      // We're using a browser with native WC support!
    } else {
      document.write('<script src="bower_components/webcomponentsjs/webcomponents.js"><\/script>');
    }
  </script>
  <!-- endbuild -->

  <!-- build:vulcanized elements/elements.vulcanized.html -->
  <link rel="import" href="elements/elements.html">
  <!-- endbuild-->

</head>

<body unresolved is="auto-binding">
  <template id="app" is="auto-binding">

    <!-- TODO: Hero transition for desktop -->
    <core-animated-pages id="pages" selected="1"
                         transitions="cross-fade fade-slide-up fade-scale" fit>

      <section layout vertical>
        <shots-page class="page" id="shots"
                       cross-fade?="{{largeScreen}}"
                       heading="{{heading}}"
                       flex>
        </shots-page>
      </section>

    </core-animated-pages>

  </template>

  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <!-- endbuild-->
</body>

</html>
